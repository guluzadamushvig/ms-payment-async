databaseChangeLog:
  - changeSet:
      id: Create Payments table
      author: Mushvig Guluzada
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: numeric(16,2)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: date
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: cardholder
                  type: text
              - column:
                  name: card_number
                  type: bigint

            remarks: Table which stores data about payments